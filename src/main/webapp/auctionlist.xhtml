<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Your wins</title>
</h:head>
<h:body>
	<h:dataTable value="#{rate.auctions}" var="auction">
		<h:column>
			#{auction.product.name}
		</h:column>
		<h:column>
			#{auction.bid.value}
		</h:column>
		<h:column>
			#{auction.user.rating}
		</h:column>
		<h:column>
			<h:form>
				<h:inputText value="#{rate.rating}" required="true">
					<f:convertNumber type="number" />
				</h:inputText>

				<h:commandButton value="rating" action="#{rate.submit}">
					<f:setPropertyActionListener target="#{rate.selectedauction}"
						value="#{auction}" />
				</h:commandButton>
			</h:form>
		</h:column>

	</h:dataTable>
	<h:link value="Browse auctions" outcome="auctions" />
	<h:form>
		<h:commandButton value="Log out" action="#{login.logout}" />
	</h:form>
</h:body>
</html>

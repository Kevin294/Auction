<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Auctions</title>
</h:head>
<h:body>
	<h:dataTable value="#{yourauctions.auctions}" var="auction" rules="all"
		frame="border">
		<h:column>
			<f:facet name="header">Productname</f:facet>
			#{auction.product.name}
		</h:column>
		<h:column>
			<f:facet name="header">Category</f:facet>
			#{auction.product.category}
		</h:column>
		<h:column>
			<f:facet name="header">Product description</f:facet>
			#{auction.product.description}
		</h:column>
		<h:column>
			<f:facet name="header">Current bid</f:facet>
			#{auction.bid.value}
		</h:column>
		<h:column>
			<h:form>
				<h:commandButton value="View buyerinfo"
					action="#{yourauctions.submit}">
					<f:setPropertyActionListener
						target="#{yourauctions.selectedauction}" value="#{auction}" />
				</h:commandButton>
			</h:form>
		</h:column>
	</h:dataTable>
	<h:link value="Browse auctions" outcome="auctions" />
	<br />
	<h:form>
		<h:commandButton value="Log out" action="#{login.logout}" />
	</h:form>
</h:body>
</html>

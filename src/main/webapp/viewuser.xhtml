<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>#{yourauctions.user.username}</title>
</h:head>
<h:body>
	<h:dataTable value="#{yourauctions.user}" var="user" rules="all"
		frame="border">
		<h:column>
			<f:facet name="header">Buyer username</f:facet>
			#{yourauctions.user.username}
		</h:column>
		<h:column>
			<f:facet name="header">Buyer phone</f:facet>
			#{yourauctions.user.phone}
		</h:column>
		<h:column>
			<f:facet name="header">Buyer email</f:facet>
			#{yourauctions.user.email}
		</h:column>
		<h:link value="Back to your auctions" outcome="yourauctions" />
	<br />
	</h:dataTable>
</h:body>
</html>
